{% extends 'html/base.html' %}
{% block start %}
<form action="" method="post">
    {% csrf_token %}
   
    
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 700px; position: relative;">
        <h3 class="text-center" style="text-shadow: 1px 1px 2px rgb(215, 53, 190);">LOG IN</h3>
        {% if messages %}
            {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{message}}
                </div>
            {% endfor %}
        {% endif %}    

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleFormControlInput1">
    </div>
    <p>Do Not Have Any Account <a href="/register/">Create Account</a></p>
    <div class="mt-3">

        <button type="submit" class="btn btn-success" style="position: relative;
        left: 19vw;">LOG IN</button>
    </div>
</div>
</form>
{% endblock %}
