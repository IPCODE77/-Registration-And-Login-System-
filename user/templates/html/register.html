{% extends 'html/base.html' %}
{% block start %}
<form action="" method="post">
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 700px; position: relative;">
        <h3 class="text-center" style="text-shadow: 1px 1px 2px rgb(215, 53, 190);">REGISTER</h3>
    {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{message}}
            </div>
        {% endfor %}
    {% endif %}    

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="text" name="firstname" required class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="text" name="lastname" required class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="text" name="username" required class="form-control" id="exampleFormControlInput1" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" name="email" required class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" id="exampleFormControlInput1">
    </div>
    <p>Already Have An Account <a href="/login/">Login</a></p>
    <div class="mt-3">

        <button type="submit" class="btn btn-primary" style="position: relative;
        left: 19vw;">Create Account</button>
    </div>
</div>
</form>
{% endblock %}
